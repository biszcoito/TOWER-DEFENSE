<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-panel">
            <!-- Informações do Jogo -->
            <div class="ui-box">
                <h2>Status</h2>
                <p>❤️ Vidas: <span id="lives">20</span></p>
                <p>💰 Dinheiro: <span id="money">250</span></p>
                <p>🌊 Onda: <span id="wave">0</span></p>
            </div>
            
            <!-- Painel de Construção -->
            <div class="ui-box" id="build-panel">
                <h2>Construir</h2>
                <!-- Botões das torres serão adicionados aqui via JS -->
            </div>
            
            <!-- Painel de Upgrade (Aparece quando uma torre é clicada) -->
            <div class="ui-box" id="upgrade-panel" style="display: none;">
                <h2 id="upgrade-title"></h2>
                <p id="upgrade-stats"></p>
                <button id="upgrade-btn">Melhorar</button>
                <button id="sell-btn">Vender</button>
            </div>

            <!-- Botão de Ação -->
            <button id="start-wave-btn">Iniciar Onda</button>
        </div>
    </div>

    <!-- Scripts do Jogo -->
    <script src="js/tower.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
