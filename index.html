<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="auth-container" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h2 id="auth-title">Login</h2>
            <div id="auth-error" class="auth-error-message"></div>
            <input type="email" id="auth-email" placeholder="E-mail">
            <input type="password" id="auth-password" placeholder="Senha (m√≠nimo 6 caracteres)">
            
            <button id="auth-submit-btn">Entrar</button>
            <button id="auth-google-btn" style="display: none;">Entrar com Google</button>
            
            <p id="auth-toggle-text">N√£o tem uma conta? <a href="#" id="auth-toggle-link">Cadastre-se</a></p>
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-panel">
            <!-- Informa√ß√µes do Jogo -->
            <div class="ui-box">
                <h2>Status</h2>
                <p>‚ù§Ô∏è Vidas: <span id="lives">20</span></p>
                <p>üí∞ Dinheiro: <span id="money">500</span></p>
                <p>üåä Onda: <span id="wave">0</span></p>
                
                <div class="stat-item">
                    <h3>PONTOS</h3>
                    <span id="score">0</span>  <!-- <<-- NOSSO NOVO ELEMENTO -->
                </div>
            </div>
            
            <!-- Painel de Constru√ß√£o -->
            <div class="ui-box" id="build-panel">
                <h2>Construir</h2>
            </div>
            
            <!-- Painel de Upgrade -->
            <div id="upgrade-panel" style="display: none;">
                <h2 id="upgrade-title">Nome da Torre (N√≠vel X)</h2>
                <div id="upgrade-stats">
                    <!-- As estat√≠sticas ser√£o injetadas aqui pelo JS -->
                </div>
                <div id="upgrade-buttons">
                    <button id="upgrade-btn">Melhorar</button>
                    <button id="sell-btn">Vender</button>
                </div>
            </div>

            <!-- Bot√£o de A√ß√£o -->
            <button id="start-wave-btn">Iniciar Onda</button>

            <!-- Bot√£o de Ranking -->
            <button id="show-ranking-btn">Ver Ranking</button>
        </div>

        <!-- MODAL DE FIM DE JOGO -->
        <div id="score-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>Fim de Jogo!</h2>
                <p>Sua pontua√ß√£o final foi: <span id="final-score">0</span></p>
                <input type="text" id="player-name-input" placeholder="Digite seu nome" maxlength="10">
                <button id="submit-score-btn">Enviar Pontua√ß√£o</button>
            </div>
        </div>

        <!-- MODAL DE RANKING -->
        <div id="ranking-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>Ranking Global</h2>
                <ol id="ranking-list"></ol>
                <button id="close-ranking-btn">Fechar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS EXTERNOS E DE INICIALIZA√á√ÉO -->
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- ‚òÖ Carrega o servi√ßo de AUTENTICA√á√ÉO que vamos usar agora ‚òÖ -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- ‚òÖ Carrega o servi√ßo de BANCO DE DADOS para o placar ‚òÖ -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        
    <script src="js/firebase-init.js"></script>

    <!-- SCRIPTS DO JOGO -->
    <script src="js/tower.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
